<!doctypehtml><html lang=en><title>src/math/odd-function.md</title><link href=../main.css rel=stylesheet><link href=../katex.min.css rel=stylesheet><body><nav><a href=..>home</a></nav><article><h1 id=odd-function>Odd (function)</h1><p>A function is called an <strong>even function</strong> if <span class=katex><span class=katex-mathml><math xmlns=http://www.w3.org/1998/Math/MathML><semantics><mrow><mi>f</mi><mo stretchy=false>(</mo><mo>−</mo><mi>x</mi><mo stretchy=false>)</mo><mo>=</mo><mo>−</mo><mi>f</mi><mo stretchy=false>(</mo><mi>x</mi><mo stretchy=false>)</mo></mrow><annotation encoding=application/x-tex>f(-x) = -f(x)</annotation></semantics></math></span><span aria-hidden=true class=katex-html><span class=base><span class=strut style=height:1em;vertical-align:-0.25em></span><span class="mord mathnormal"style=margin-right:.10764em>f</span><span class=mopen>(</span><span class=mord>−</span><span class="mord mathnormal">x</span><span class=mclose>)</span><span class=mspace style=margin-right:.2778em></span><span class=mrel>=</span><span class=mspace style=margin-right:.2778em></span></span><span class=base><span class=strut style=height:1em;vertical-align:-0.25em></span><span class=mord>−</span><span class="mord mathnormal"style=margin-right:.10764em>f</span><span class=mopen>(</span><span class="mord mathnormal">x</span><span class=mclose>)</span></span></span></span>. The graph of an even function is <em>symmetric</em> about the vertical axis.</article>

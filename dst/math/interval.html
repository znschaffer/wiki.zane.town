<h1 id="interval">Interval</h1>
<p>A set of <a href="real-numbers.md">Real Numbers</a> that contains all
real numbers lying between any two numbers of the set.</p>
<dl>
<dt><strong>Notation</strong></dt>
<dd>
<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo stretchy="false">(</mo><mtext> </mtext><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">(\ )</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mopen">(</span><span class="mspace"> </span><span class="mclose">)</span></span></span></span>

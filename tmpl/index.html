<!DOCTYPE html>
<html lang="en">

<head>
    <title>Zane's Wiki</title>
    <meta charset="UTF-8">
    <link rel="icon"
        href='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’¡</text></svg>'>
    <link href="main.css" rel="stylesheet">
</head>

<body>
    <h1>Zane's Wiki</h1>
    <p>This is a live and constantly updating repository of my notes.</p>
    <h2>Index</h2>
    #!
    for D in `find $src_dir -name "[!.]*" -maxdepth 2 -type d -d 1`; do
    #!
    <h3>${D#src/}</h3>
    <ul>
        #!
        for f in `find $D -name '*.md'`; do
        f="${f#$D/}"
        f="${f%.md}"
        #!
        <li><a href="${D#src/}/${f}.html">$f</a></li>
        #!
        done
        #!
    </ul>
    #!
    done
    #!
</body>

</html>

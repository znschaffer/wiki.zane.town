<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <link href="${path_to_root}/main.css" rel="stylesheet">
</head>

<body>
    <h1>Index</h1>
    #!
    for D in `find $src_dir -maxdepth 2 -type d -d 1`; do
    #!
    <h3>${D#src/}</h3>
    <ul>
        #!
        for f in `find $D -name '*.md'`; do
        f="${f#$D/}"
        f="${f%.md}"
        #!
        <li><a href="${D#src/}/${f}.html">$f</a></li>
        #!
        done
        #!
    </ul>
    #!
    done
    #!
</body>

</html>
